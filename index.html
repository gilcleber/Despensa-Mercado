
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Despensa Smart</title>
    <meta name="description" content="Controle de mantimentos e lista de compras inteligente" />
    <meta name="theme-color" content="#1b5e20" />
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3082/3082060.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#1b5e20',
              secondary: '#388e3c',
              danger: '#d32f2f',
              warning: '#fbc02d',
            }
          }
        }
      }
    </script>
    
    <script>
      window.process = { env: { API_KEY: '' } };
    </script>

    <style>
      html { scroll-behavior: smooth; }
      body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; }
      .initial-loader {
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        height: 100vh; width: 100vw; background-color: #f9fafb; color: #1b5e20;
        position: fixed; top: 0; left: 0; z-index: 9999;
        transition: opacity 0.4s ease-out;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .spinner { width: 40px; height: 40px; border: 4px solid #e5e7eb; border-top-color: #1b5e20; border-radius: 50%; animation: spin 1s linear infinite; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0,react-dom@18.2.0",
        "@google/genai": "https://esm.sh/@google/genai@1.30.0"
      }
    }
    </script>
  </head>
  <body class="bg-gray-100 dark:bg-slate-900 text-gray-900 dark:text-gray-100">
    <div id="root"></div>
    <div class="initial-loader" id="main-loader">
        <div class="spinner"></div>
        <p style="margin-top: 15px; font-weight: 600;">Carregando Despensa...</p>
    </div>
  </body>
</html>
