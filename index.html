
<!DOCTYPE html>
<html lang="pt-BR">

    <title>Despensa Smart</title>
    <meta name="description" content="Controle de mantimentos e lista de compras inteligente" />
    <meta name="theme-color" content="#10b981" />
    
    <!-- PWA Manifest: Must be a direct link, not base64 for best compatibility -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3082/3082060.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#10b981', // emerald-500
              secondary: '#3b82f6', // blue-500
              danger: '#ef4444', // red-500
              warning: '#f59e0b', // amber-500
            },
            padding: {
              'safe': 'env(safe-area-inset-bottom)'
            }
          }
        }
      }
    </script>
    
    <!-- Polyfill for process.env to prevent crash in browser -->
    <script>
      window.process = window.process || { env: { API_KEY: '' } };
    </script>

    <style>
      /* Smooth scrolling */
      html { scroll-behavior: smooth; }
      /* Hide scrollbar for clean UI in lists */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      body { -webkit-tap-highlight-color: transparent; }
      
      /* Loading Spinner for initial load */
      .initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: #f9fafb;
        color: #10b981;
      }
    </style>
